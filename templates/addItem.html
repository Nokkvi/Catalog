{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>New Catalog Item</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 padding-top">
    <form action="#" method = "post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" maxlength="100" placeholder="Name of the item">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control" maxlength="250" rows="3" placeholder="Description of item"></textarea>
        <label for="price">Price:</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="number" class="form-control" name="price" placeholder="Price in $" min="0.00" step='0.01'>
        </div>
        <label for="category">Category:</label>
        <select class="form-control" name="category">
          {%for category in categories%}
          <option class="dropdown-item" value="{{category.name}}">{{category.name}}</option>
          {%endfor%}
        </select>
        <button type="submit" class="btn btn-default" id="submit" type="submit">
        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
      </div>
    </form>
    <a href = "{{url_for('catalog')}}"> Cancel </a>
  </div>
</div>
{%endblock%}
