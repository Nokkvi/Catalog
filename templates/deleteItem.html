{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Delete {{item.name}} from {{itemCategory}}</h1>
  </div>
</div>
<form action="#" method = "post">
  <div class="form-group">
    <button type="submit" class="btn btn-default" id="submit" type="submit">
    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Delete</button>
  </div>
</form>
<a href = "{{url_for('catalog')}}"> Cancel </a>
{%endblock%}
